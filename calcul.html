<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatice</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

        <div class="row">

                    <div class="card-body">
                        <input id="calc-display" readonly class="form-control form-control-lg text-end" type="text"
                            aria-label=".form-control-lg example">

                        <div class="row">
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-4 border">
                                    π
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-4 border">
                                    e
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-4 border">

                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-4 border">

                                    sin
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-4 border">
                                    (
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-4 border">
                                    )
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-4 border">
                                    %
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-4 border">
                                    AC
                                </button>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-4 border">

                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-4 border">
                                    8
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-4 border">
                                    9
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-4 border">
                                    /
                                </button>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-4 border">

                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-4 border">

                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-4 border">
                                    6
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-4 border">
                                    *
                                </button>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-4 border">
                                    1
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-4 border">
                                    2
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-4 border">
                                    3
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-4 border">
                                    -
                                </button>
                            </div>
                        </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-4 border">
                                    0
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-4 border">
                                    .
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-warning w-100 mt-4 border">
                                    =
                                </button>
                            </div>

                            <div class="col-3">
                                <button type="button" class="btn btn-info w-100 mt-4 border">

                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap.min.js"></script>
    <script src="cal.js"></script>
